  <div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">{{actiontitle}}</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="user-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <mat-form-field >
              <input matInput placeholder="User name" formControlName="Username" >
            </mat-form-field>

            <mat-form-field >
               <input matInput placeholder="Email" formControlName="Email" >
            </mat-form-field>

            <mat-form-field >
               <input matInput placeholder="Contact" formControlName="Contact" >
            </mat-form-field>  
          
            <mat-form-field >
                <input matInput type="password" placeholder="Password" formControlName="Password" >
            </mat-form-field>
            <button mat-raised-button *ngIf="SubmitFlag" type="submit" class="mt-5" color="primary">{{actionBtn}}</button>
            <button mat-raised-button *ngIf="!SubmitFlag" (click)="UpdateUser()" class="mt-5" color="primary">{{actionBtn}}</button>
        </form>
    </mat-card>
</div>
